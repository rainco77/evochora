name: Gemini Chat

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  chat:
    if: startsWith(github.event.comment.body, '@gemini')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for the action to commit changes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Gemini Chat Action
        uses: coder/chat-actions@v1
        with:
          api_key: ${{ secrets.GEMINI_API_KEY }}
          model: gemini-1.5-pro-latest
          # The prompt is extracted from the comment body after the @gemini handle
          prompt: ${{ github.event.comment.body }}
          # Configure git user for commits
          git_user_name: "Gemini Bot"
          git_user_email: "gemini-bot@example.com"
