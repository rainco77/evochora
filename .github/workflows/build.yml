name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
      checks: write

    steps:
      - name: Fix Git Path on Windows
        if: runner.os == 'Windows'
        run: echo "C:\Program Files\Git\usr\bin" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Checkout code
        uses: actions/checkout@v4

    - name: Set up JDK 21
        uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        if: runner.os != 'Windows'
      run: chmod +x gradlew

      - name: Build and run tests with Gradle
        run: ./gradlew build --stacktrace

      - name: Publish Test Report with Annotations
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test/**/*.xml'

      - name: Upload Coverage Reports Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}
          path: '**/build/reports/jacoco/test/'

      - name: Stop Gradle
        if: always()
        run: ./gradlew --stop

  release:
    name: Build, Package & Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 and Gradle Cache
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build Distribution Archives with Gradle
        run: ./gradlew distZip distTar --no-daemon -PRELEASE_TAG=${{ steps.meta.outputs.version }}
      
      - name: Upload Distribution Artifact
        uses: actions/upload-artifact@v4
        with:
          name: evochora-distribution
          path: build/distributions/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/evochora-node/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RELEASE_TAG=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
