<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evochora Web Renderer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.12.0/dist/pixi.min.js"></script>
</head>
<body>

<!-- Tooltip für Zell-Informationen -->
<div id="cell-tooltip" class="cell-tooltip"></div>

<header>
    <div class="controls-left">
        <div class="tick-input-wrapper">
            <input type="number" id="tick-input" min="0" value="0" aria-label="Tick">
            <span class="tick-total-suffix" id="tick-total-suffix">/N/A</span>
        </div>
        <button id="btn-goto">Gehe zu</button>
        <button id="btn-prev">&lt; Zurück</button>
        <button id="btn-next">Weiter &gt;</button>
    </div>
</header>

<div id="status-bar" class="status-bar" style="display: none;">
    <div id="status-message" class="status-message"></div>
    <button id="status-close" class="status-close">&times;</button>
</div>

<main class="container">
    <div class="world-container">
        <canvas id="worldCanvas"></canvas>
    </div>
    <div id="sidebar" class="sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle-btn" style="display: none;">&lt;</button>
        <div id="organism-details" class="details">
            <div data-section="basic"></div>
            <div data-section="state"></div>
            <div data-section="nextInstruction"></div>
            <div data-section="source"></div>
        </div>
    </div>
</main>

            <script src="WebGLRenderer.js"></script>
            <script src="js/StatusManager.js"></script>
            <script src="js/ApiService.js"></script>
            <script src="js/SidebarBasicInfoView.js"></script>
            <script src="js/SidebarNextInstructionView.js"></script>
            <script src="js/SidebarStateView.js"></script>
            <script src="js/SidebarSourceView.js"></script>
            <script src="js/SidebarView.js"></script>
            <script src="main.js"></script>
            <script src="js/ToolbarView.js"></script>
            <script src="js/SidebarManager.js"></script>
            <script src="js/AppController.js"></script>
</body>
</html>
